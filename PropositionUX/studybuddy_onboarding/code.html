<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>StudyBuddy Onboarding</title>
<!-- Tailwind CSS with plugins -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Google Font: Lexend -->
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Theme Configuration -->
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#2b8cee",
              "background-light": "#f6f7f8",
              "background-dark": "#101922",
            },
            fontFamily: {
              "display": ["Lexend", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-slate-100 antialiased overflow-hidden">
<div class="relative flex h-screen w-full flex-col bg-background-light dark:bg-background-dark group/design-root max-w-md mx-auto shadow-2xl">
<!-- Header / Status Bar Area -->
<div class="flex items-center bg-transparent p-6 pb-2 justify-between">
<div class="flex items-center gap-2">
<span class="material-symbols-outlined text-primary text-2xl" data-icon="school">school</span>
<h2 class="text-slate-900 dark:text-slate-100 text-lg font-bold leading-tight tracking-[-0.015em]">StudyBuddy</h2>
</div>
<button class="text-primary text-sm font-semibold">Skip</button>
</div>
<!-- Hero Illustration Section -->
<div class="@container flex-1 flex flex-col justify-center">
<div class="px-6 py-4">
<div class="w-full aspect-square bg-primary/10 rounded-xl flex items-center justify-center overflow-hidden relative group">
<!-- Abstract Background Pattern -->
<div class="absolute inset-0 opacity-20 bg-[radial-gradient(circle_at_center,_var(--tw-gradient-stops))] from-primary via-transparent to-transparent"></div>
<!-- Main Illustration Placeholder -->
<div class="relative z-10 w-full h-full bg-center bg-no-repeat bg-contain" data-alt="A friendly student and an AI robot assistant studying together" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuBJR2W8TC4pz-Csm0tGqbYtV4GT_li3iM2rnBZtGmqjR3qWI0kH1qgvWBQKBA1rVBPKlxHaTytF9LPC48heKYPFY8ocGXBTclnV3Zc28TDrU4hEvxbR-YyGm1HVZZJ4kWSBzPHCyAuvsEdSI2-d6O7RLQWSWRJrqgg8oO80r7BiPFcIIrAFKwXisLJpmClligayOULGqJv0XoxIGH9wMW1vsUdPzD5FRkF1RUam_L0WpX21iq85FX03Lk_9IJFjejNvqTu2yEsVxoTu");'>
</div>
<!-- Floating UI Elements Decorations -->
<div class="absolute top-8 left-8 p-3 bg-white/10 backdrop-blur-md rounded-lg border border-white/20">
<span class="material-symbols-outlined text-primary" data-icon="auto_awesome">auto_awesome</span>
</div>
<div class="absolute bottom-12 right-8 p-3 bg-white/10 backdrop-blur-md rounded-lg border border-white/20">
<span class="material-symbols-outlined text-primary" data-icon="description">description</span>
</div>
</div>
</div>
<!-- Content Section -->
<div class="px-6 text-center">
<h1 class="text-slate-900 dark:text-slate-100 tracking-tight text-3xl font-bold leading-tight pb-3 pt-4">
                    Learn with your <span class="text-primary">own notes</span>
</h1>
<p class="text-slate-600 dark:text-slate-400 text-base font-normal leading-relaxed px-2">
                    Upload your class notes and let StudyBuddy AI guide you through homework, practice quizzes, and personalized summaries.
                </p>
<!-- Pagination Dots -->
<div class="flex w-full flex-row items-center justify-center gap-2.5 py-8">
<div class="h-2.5 w-6 rounded-full bg-primary transition-all"></div>
<div class="h-2.5 w-2.5 rounded-full bg-primary/20 dark:bg-slate-700"></div>
<div class="h-2.5 w-2.5 rounded-full bg-primary/20 dark:bg-slate-700"></div>
</div>
</div>
</div>
<!-- Actions Section (iOS Bottom Area) -->
<div class="px-6 pb-12 pt-4 flex flex-col gap-4">
<button class="w-full bg-primary hover:bg-primary/90 text-white font-bold py-4 px-6 rounded-xl transition-colors text-lg shadow-lg shadow-primary/20">
                Get Started
            </button>
<div class="flex items-center justify-center gap-2">
<p class="text-slate-500 dark:text-slate-400 text-sm">Already have an account?</p>
<a class="text-primary font-bold text-sm hover:underline" href="#">Log In</a>
</div>
<!-- Home Indicator Space (iOS Style) -->
<div class="h-2 w-32 bg-slate-300 dark:bg-slate-800 rounded-full mx-auto mt-4 opacity-50"></div>
</div>
</div>
</body></html>
